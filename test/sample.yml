# Root object for all probes
pid:
  - name: simple-service-pid # Name of the probe. Useful to declare the service we are probing.
    hostname: localhost # Name of the hostname we need to SSH into.
    service-account: madjlzz # Name of the user used to start a new SSH connection.
    pid: 99099 # For the PID probe, this is just a basic check on the server for the PID.
    delay: 3 # Every 30 seconds, a check will be performed to check if the service is actually running.

http:
  - name: simple-service-http
    url: http://localhost:8080/actuator/health # Url of the health endpoint we have to call.
    delay: 60 # Every 5 seconds, a check will be performed to check if the service is actually running.
